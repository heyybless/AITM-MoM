<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITM MOM - Minutes of Meeting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AITM MOM</h1>
            <p>Minutes of Meeting Management System</p>
        </header>

        <!-- Login/Register Toggle -->
        <div class="auth-container" id="authContainer">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showLogin()">Login</button>
                <button class="toggle-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div class="form-container" id="loginForm">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="form-container hidden" id="registerForm">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Full Name:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerRole">Role:</label>
                        <select id="registerRole" required onchange="toggleDepartmentField()">
                            <option value="">Select Role</option>
                            <option value="principal">Principal</option>
                            <option value="administrator">Administrator</option>
                            <option value="hod">Head of Department</option>
                            <option value="faculty">Faculty</option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="departmentGroup">
                        <label for="registerDepartment">Department:</label>
                        <select id="registerDepartment">
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Chemical">Chemical</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Dashboard (hidden initially) -->
        <div class="dashboard hidden" id="dashboard">
            <div class="dashboard-header">
                <h2 id="welcomeMessage">Welcome!</h2>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="dashboard-content">
                <div class="action-buttons">
                    <button class="btn-primary" onclick="showCreateMeeting()">Create Meeting</button>
                    <button class="btn-secondary" onclick="showMyMeetings()">My Meetings</button>
                </div>

                <!-- Create Meeting Form -->
                <div class="meeting-form hidden" id="createMeetingForm">
                    <h3>Create New Meeting</h3>
                    <form id="meetingFormElement">
                        <div class="form-group">
                            <label for="meetingTitle">Meeting Title:</label>
                            <input type="text" id="meetingTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="meetingAgenda">Agenda:</label>
                            <textarea id="meetingAgenda" required rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="meetingDate">Date:</label>
                            <input type="date" id="meetingDate" required>
                        </div>
                        <div class="form-group">
                            <label for="meetingTime">Time:</label>
                            <input type="time" id="meetingTime" required>
                        </div>
                        <div class="form-group">
                            <label for="meetingDuration">Duration (minutes):</label>
                            <input type="number" id="meetingDuration" value="60" min="15">
                        </div>
                        <div class="form-group">
                            <label for="meetingLocation">Location:</label>
                            <input type="text" id="meetingLocation" value="Conference Room">
                        </div>
                        <div class="form-group">
                            <label>Attendees:</label>
                            <div id="attendeesList"></div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn-primary">Create Meeting</button>
                            <button type="button" class="btn-secondary" onclick="hideCreateMeeting()">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- My Meetings List -->
                <div class="meetings-list hidden" id="meetingsList">
                    <h3>My Meetings</h3>
                    <div id="meetingsContainer"></div>
                </div>
            </div>
        </div>

        <!-- Meeting Notes Modal -->
        <div class="modal hidden" id="meetingNotesModal">
            <div class="modal-content">
                <h3>Meeting Report</h3>
                <form id="meetingNotesForm">
                    <input type="hidden" id="meetingIdForNotes">
                    <div class="form-group">
                        <label for="discussionSummary">Discussion Summary:</label>
                        <textarea id="discussionSummary" required rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="decisionsMade">Decisions Made (one per line):</label>
                        <textarea id="decisionsMade" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="actionItems">Action Items (one per line):</label>
                        <textarea id="actionItems" required rows="3"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn-primary">Save & Send Report</button>
                        <button type="button" class="btn-secondary" onclick="closeMeetingNotesModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
